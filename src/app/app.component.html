<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Angular Demo</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="primary" *ngIf="!adalService.userInfo.authenticated" (click)="login()">LOGIN</button>
    <button mat-flat-button color="primary" *ngIf="adalService.userInfo.authenticated" (click)="logout()">LOGOUT</button>
  </mat-toolbar-row>
</mat-toolbar>
